<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ムーン・プライド</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Prata:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../song.css" />
</head>

<body>
    <div class="video-background">
        <video id="bg-video" src="moon-pride.mp4" playsinline preload="metadata"></video>
    </div>
    <div class="video-overlay"></div>
    <div class="container">
        <h1>ムーン・プライド</h1>
        <div class="controls main-controls"></div>
        <div id="lyrics-body" class="lyrics-grid">
            <div class="lyric-row" data-start-time="0.000" data-end-time="4.160">
                <p class="japanese-line">ムーン プライド<br>あなたの力になりたい</p>
                <p class="translation-line"></p>
            </div>
            <div class="lyric-row" data-start-time="15.780" data-end-time="21.440">
                <p class="japanese-line">涙は頬を伝い 瞳は紅く燃える</p>
                <p class="translation-line"></p>
            </div>
            <div class="lyric-row" data-start-time="21.440" data-end-time="27.060">
                <p class="japanese-line">稲妻のように激しく 誰かが愛を叫ぶ</p>
                <p class="translation-line"></p>
            </div>
            <div class="lyric-row" data-start-time="27.060" data-end-time="31.980">
                <p class="japanese-line">例えどんな (暗闇でも 一人じゃないよね?)</p>
                <p class="translation-line"></p>
            </div>
            <div class="lyric-row" data-start-time="31.980" data-end-time="35.920">
                <p class="japanese-line">私達を 照らす ムーンライト</p>
                <p class="translation-line"></p>
            </div>
            <div class="lyric-row" data-start-time="39.320" data-end-time="43.600">
                <p class="japanese-line">嗚呼 女の子にも譲れぬ矜持がある</p>
                <p class="translation-line"></p>
            </div>
            <div class="lyric-row" data-start-time="43.600" data-end-time="47.220">
                <p class="japanese-line">それは王子様に運命投げず</p>
                <p class="translation-line"></p>
            </div>
            <div class="lyric-row" data-start-time="47.220" data-end-time="50.060">
                <p class="japanese-line">自らたたかう意志</p>
                <p class="translation-line"></p>
            </div>
            <div class="lyric-row" data-start-time="51.000" data-end-time="54.020">
                <p class="japanese-line">シャイニーメイクアップ 輝くよ</p>
                <p class="translation-line"></p>
            </div>
            <div class="lyric-row" data-start-time="54.020" data-end-time="59.260">
                <p class="japanese-line">星空を集めて ただ護られるだけの</p>
                <p class="translation-line"></p>
            </div>
            <div class="lyric-row" data-start-time="59.260" data-end-time="62.000">
                <p class="japanese-line">か弱い存在じゃないわ</p>
                <p class="translation-line"></p>
            </div>
            <div class="lyric-row" data-start-time="62.000" data-end-time="65.160">
                <p class="japanese-line">だから シャイニーメイクアップ 戦うよ</p>
                <p class="translation-line"></p>
            </div>
            <div class="lyric-row" data-start-time="65.160" data-end-time="70.440">
                <p class="japanese-line">星空を護って 新しい伝説が</p>
                <p class="translation-line"></p>
            </div>
            <div class="lyric-row" data-start-time="70.440" data-end-time="73.180">
                <p class="japanese-line">今ここから始まる</p>
                <p class="translation-line"></p>
            </div>
            <div class="lyric-row" data-start-time="73.180" data-end-time="75.060">
                <p class="japanese-line">ラ ラ プリティーガーディアン</p>
                <p class="translation-line"></p>
            </div>
            <div class="lyric-row" data-start-time="75.060" data-end-time="76.820">
                <p class="japanese-line">セーラームーン</p>
                <p class="translation-line"></p>
            </div>
        </div>
    </div>
    <script src="../player.js"></script>
    <script>initLyricPlayer({ title: 'ムーン・プライド', video: '#bg-video', lyrics: '#lyrics-body' });</script>
    <script src="../scroll-top.js"></script>
</body>

</html>
